<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Gen</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link href="https://fonts.cdnfonts.com/css/star-wars" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />        
  </head>
  
  <body>
    <!-- Header Section -->
    <header>
      <h1 class="character">Created Characters</h1>
      <h1 class="title">Star Wars Generator</h1>
    </header>

    <main>
      <!-- Spacing for the buttons -->
      <section></section>
      <!-- Generator Button -->
      <section>
        <div class="generator-box"></div>

        <div class="d-grid gap-2">
          <button id="generateButton" class="btn btn-outline-dark" type="button">Generate</button>
        </div>
      </section>
      <!-- LocalStorage Buttons -->
      <div class="buttonLocation">
        <ul class="allInfo"></ul>
      </div>
      <!-- Generated Content -->
      <div id="divContainer">
      </div>
      <div></div>
      <!-- Save Character Button -->
      <div class = "saveCharacterDiv">
        <button class="saveCharacterButton hide">Save Your Character</button>
      </div>
    </main>
    <!-- Link to Bootstrap and JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
